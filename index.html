<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/kk.png">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Video Player KIKO</title>
</head>
<body>

<div class="wrapper">
  <div class="player"> 
   <video id="video" poster="img/conejo.png" src="http://distribution.bbb3d.renderfarming.net/video/mp4/bbb_sunflower_1080p_30fps_normal.mp4 " width =" 400 "></video>
   <div class="player-overlay">
	<img src="icons/kk.png" width="30px" class="image">
    <h2 class="player-title">kiko||2022</h2>
    <div class="player-actions">
      <button class="button" id="retroceder" aria-label="retrocede 10 segundos" title="retroceder video"></button>
      <button class="button" id="play" aria-label="reproducir" title="reproducir kikiman1212👨‍💻"></button>
      <button class="button" hidden id="pause" aria-label="pausar" title="pausar video"></button>
      <button class="button" id="adelantar" aria-label="adelantar 10 segundos" title="adelantar video"></button>
    </div>
  <div class="player-progreso">
    <input id="progress" type="range" min="0" value="0" step="1">
  </div>
  </div>
</div>
</div>
 <h2>Les presento un video de un conejo</h2>
<h2>proyecto de video-player     ..Saludos..</h2>
<h1>kikiman1212||2022</h1>

  <script src="js/min.js"></script>
</body>
</html>
